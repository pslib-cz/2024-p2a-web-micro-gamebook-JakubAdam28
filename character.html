<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="materials.css">
    <title>Character Selection</title>

</head>

<body>
    <div class="slideshow">
        <img src="images/nightcity5.jpg" alt="obrázek města" class="active">
        <img src="images/nightcity2.jpg" alt="obrázek města">
        <img src="images/nightcity3.jpg" alt="obrázek města">
        <img src="images/mainscreen3.jpg" alt="obrázek ze hry">
    </div>

    <div class="menu">
        <h1>Zadejte své jméno</h1>
        <input type="text" placeholder="">
        <a href="mission-select.html" class="button">Pokračovat</a>
    </div>

    <script>
        const images = document.querySelectorAll('.slideshow img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('active');

            currentIndex = (currentIndex + 1) % images.length;

            images[currentIndex].classList.add('active');
        }, 5000);
    </script>
</body>

</html>
